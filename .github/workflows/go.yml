name: Test
on: [push]
jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Install Redis
      run: sudo apt install redis-server

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Test
      run: go test -v .
